<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:v="urn:schemas-microsoft-com:vml"
      xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="date=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x-apple-disable-message-reformatting" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,700,700i"
          rel="stylesheet" />
    <title>Добро пожаловать</title>

    <style type="text/css">
        html,
        body {
            margin: 0 auto;
            width: 100%;
            height: 100%;
            background-color: #efefef;
            font-family: "Muli", sans-serif;
        }

        .notification {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            width: 6rem;
            margin-bottom: 20px;
        }

        .content {
            color: #111827;
        }

        h2 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        span {
            font-size: 16px;
            font-weight: 400;
            display: block;
            margin-bottom: 20px;
        }

        .credentials {
            background-color: #f3f4f6;
            padding: 15px;
            border-radius: 6px;
            text-align: left;
            font-size: 16px;
        }

            .credentials p {
                margin: 5px 0;
            }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #0d3b66;
            color: white !important;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
        }

            .button:hover {
                background-color: #1767b3;
            }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="notification">
        <div class="container">
            <img src="https://account.legalex.by/MessageTemplates/logo-blue.png" alt="Legalex" />
            <div class="content">
                <h2>Добро пожаловать, [username]!</h2>
                <span>Теперь ваши интересы под нашей защитой!</span>
            </div>

            <div class="credentials">
                <p>
                    <strong>Ваш логин:</strong>
                    <span id="user-login">[email]</span>
                </p>
                <p>
                    <strong>Ваш пароль:</strong>
                    <span id="user-password">[password]</span>
                </p>
            </div>

            <a href="https://account.legalex.by/Account/Login" class="button">Войти в аккаунт</a>
        </div>
    </div>
</body>
</html>
